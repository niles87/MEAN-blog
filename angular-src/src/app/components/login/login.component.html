<h2 class="page-header">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
